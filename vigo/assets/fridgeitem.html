<!--<div class="fridge-item">-->
    <div class="row fridge-item-norm">
        <div class="col-xs-5">
            <div class="fridge-item-name">
                <span class="name"></span>
            </div>
        </div>
        <div class="col-xs-7">
            <button class="btn btn-fridge-full">Full</button>

            <button class="btn btn-fridge-low">Low</button>

            <button class="btn btn-fridge-empty">Empty</button>
        </div>
    </div>
    <div class="row fridge-item-menu">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <div class="sub-menu-question">Add this item to your List?</div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 yes-no-not-empty">
                    <button class="btn btn-fridge-yes">Yes</button>
                    <button class="btn btn-fridge-no">No</button>
                    <button class="btn btn-fridge-not-empty">Not empty</button>
                </div>
            </div>
        </div>
    </div>
